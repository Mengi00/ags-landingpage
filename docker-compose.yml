version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ags-landing-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET:-your-secret-key-change-this}
    # No exponemos puertos directamente, Dokploy maneja el routing
    # Si Dokploy requiere puerto específico, puedes descomentar:
    # ports:
    #   - "5000:5000"
    networks:
      - app-network
    volumes:
      # Si necesitas persistir datos, añade volumes aquí
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
